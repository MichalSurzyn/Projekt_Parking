<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>User Profile</h1>
      <nav>
        <a href="index.html">Home</a>
        <button id="logout-button">Logout</button>
      </nav>
    </header>
    <main>
      <div id="userProfileContainer">
        <h2>Your Profile</h2>
        <form id="updateProfileForm">
          <label for="firstname">First Name:</label>
          <input type="text" id="firstname" name="firstname" required /><br />

          <label for="lastname">Last Name:</label>
          <input type="text" id="lastname" name="lastname" required /><br />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" /><br />

          <label for="nip">NIP:</label>
          <input type="text" id="nip" name="nip" /><br />

          <button type="submit">Update Profile</button>
        </form>
      </div>

      <div id="changePasswordContainer">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <label for="currentPassword">Current Password:</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
          /><br />

          <label for="newPassword">New Password:</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
          /><br />

          <label for="confirmNewPassword">Confirm New Password:</label>
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
          /><br />

          <button type="submit">Change Password</button>
        </form>
      </div>

      <div id="vehicleListContainer">
        <h2>Twoje Pojazdy</h2>
        <ul id="vehicleList"></ul>
      </div>

      <div id="vehicleFormContainer">
        <h2>Dodaj pojazd</h2>
        <form id="addVehicleForm">
          <label for="nrRejestracyjny">Numer Rejestracyjny:</label>
          <input
            type="text"
            id="nrRejestracyjny"
            name="nrRejestracyjny"
            required
          /><br />

          <label for="marka">Marka:</label>
          <input type="text" id="marka" name="marka" required /><br />

          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required /><br />

          <label for="typ">Typ:</label>
          <input type="text" id="typ" name="typ" required /><br />

          <button type="submit">Dodaj pojazd</button>
        </form>
      </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/vehicles.js"></script>
  </body>
</html>
