<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="../img/car.png" />
  </head>
  <body>
    <header>
      <h1>User Profile</h1>
      <nav>
        <button onclick="location.href='index.html'">Home</button>
      </nav>
    </header>
    <main>
      <div id="userProfileContainer">
        <h2>Your Profile</h2>
        <form id="updateProfileForm">
          <label for="firstname">First Name:</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            required
          /><br /><br />

          <label for="lastname">Last Name:</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
          /><br /><br />

          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" /><br /><br />

          <label for="nip">NIP:</label>
          <input type="text" id="nip" name="nip" /><br /><br />

          <button type="submit" class="button-neutral a">Update Profile</button>
        </form>
      </div>

      <div id="changePasswordContainer">
        <h2>Change Password</h2>
        <form id="changePasswordForm">
          <label for="currentPassword">Current Password:</label>
          <input
            type="password"
            id="currentPassword"
            name="currentPassword"
            required
          /><br /><br />

          <label for="newPassword">New Password:</label>
          <input
            type="password"
            id="newPassword"
            name="newPassword"
            required
          /><br /><br />

          <label for="confirmNewPassword">Confirm New Password:</label>
          <input
            type="password"
            id="confirmNewPassword"
            name="confirmNewPassword"
            required
          /><br /><br />

          <button type="submit" class="button-neutral a">
            Change Password
          </button>
        </form>
      </div>

      <div id="vehicleListContainer">
        <h2>Your Vehicles</h2>
        <ul id="vehicleList"></ul>
      </div>

      <div id="vehicleFormContainer">
        <h2>Add Vehicle</h2>
        <form id="addVehicleForm">
          <label for="nrRejestracyjny">Registration number:</label>
          <input
            type="text"
            id="nrRejestracyjny"
            name="nrRejestracyjny"
            required
          /><br />

          <label for="marka">Vehicle Brand:</label>
          <input type="text" id="marka" name="marka" required /><br />

          <label for="model">Model:</label>
          <input type="text" id="model" name="model" required /><br />

          <label for="typ">Vehicle Type:</label>
          <input type="text" id="typ" name="typ" required /><br />

          <button type="submit" class="button-neutral">Add Vehicle</button>
        </form>
      </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/vehicles.js"></script>
  </body>
</html>
