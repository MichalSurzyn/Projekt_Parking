<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/admin.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Admin Panel</h1>

      <div id="loginContainer">
        <form id="loginForm" class="form">
          <h2>Log In</h2>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required /><br />

          <button type="submit">Log In</button>
        </form>
      </div>

      <button id="logoutButton" style="display: none" class="logout-btn">
        Log Out
      </button>

      <div id="dashboard" style="display: none" class="dashboard"></div>

      <div id="editParkingFormContainer" class="form-container">
        <form id="editParkingForm">
          <h2>Edit Parking</h2>
          <input type="hidden" id="editParkingId" name="id" />
          <label for="editParkingName">Name:</label>
          <input type="text" id="editParkingName" name="name" required />

          <label for="editParkingLocation">Location:</label>
          <input
            type="text"
            id="editParkingLocation"
            name="location"
            required
          />

          <label for="editParkingType">Type:</label>
          <select id="editParkingType" name="type" required>
            <option value="zamkniety">ZamkniÄ™ty</option>
            <option value="otwarty">Otwarty</option>
          </select>

          <button type="submit">Save Changes</button>
          <button type="button" id="closeEditParkingForm">Cancel</button>
        </form>
      </div>

      <div id="editPricingFormContainer" class="form-container">
        <form id="editPricingForm">
          <h2>Edit Pricing</h2>
          <input type="hidden" id="editPricingId" name="id" />
          <label for="editHourlyRate">Hourly Rate:</label>
          <input
            type="number"
            id="editHourlyRate"
            name="hourlyRate"
            step="1.00"
            required
          />

          <label for="editDailyRate">Daily Rate:</label>
          <input
            type="number"
            id="editDailyRate"
            name="dailyRate"
            step="1.00"
            required
          />

          <label for="editMonthlyRate">Monthly Rate:</label>
          <input
            type="number"
            id="editMonthlyRate"
            name="monthlyRate"
            step="1.00"
            required
          />

          <button type="submit">Save Pricing</button>
          <button type="button" id="closeEditPricingForm">Cancel</button>
        </form>
      </div>
    </div>
    <div id="overlay" class="overlay"></div>
  </body>
</html>
